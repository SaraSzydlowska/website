  # About
  about:
    enable: true
    title: "About Me"
    #image: "/images/sara.jpg"
    content: |-
      I am an experienced Clinical Psychologist offering assessments and interventions for children, young people and adults facing a range of difficulties including:

      *	work and school related stress
      *	anxiety (including specific phobias, panic, OCD and generalised anxiety)
      *	PTSD and cPTSD
      *	difficulties with emotions (emotional regulation)
      *	issues with self-confidence
      *	bereavement
      *	low mood
      *	relationship difficulties

      I have extensive experience working with adults, adolescents as well as with women and families during the perinatal period.

      My aim is to work together with individuals (and where applicable the important people in their lives) to help them makes sense of the difficulties they have encountered and live more compassionate and authentic lives.

      I accept most major insurance providers.

    skills:
      enable: true
      title: "Some of the therapies I offer:"
      items:
        - "EMDR"
        - "DBT"
        - "MBT"
        - "CBT"

